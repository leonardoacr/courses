<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Timer</h1>

      <p class="relogio">0D 00:00:00</p>

      <form action="/" class="form" id="formulario">
        <label for="input_time">Initial Time (00:00:00)</label>
        <input type="text" id="input_time" />
        <button type="submit">Save</button>
      </form>

      <p>
        <button class="iniciar">START</button>
        <button class="pausar">PAUSE</button>
        <button class="zerar">CLEAR</button>
      </p>

      <div class="wrapper">
        <img class="img-dog" src="./img/dog.png" />
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
